<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{site.title}}</title>
  </head>
  <body>
    {% include header.html %}
    {{content}}
    <br>
    {{site.data.people}}

    {% for person in site.data.people %}
    {{person.name}}, {{person.occupation}} <br>
    {% endfor %}

    <br>

    {% for file in site.static_files %}
      {{file.path}} , {{file.basename}}, {{file.extname}}<br>
    {% endfor %}
  </body>
</html>
